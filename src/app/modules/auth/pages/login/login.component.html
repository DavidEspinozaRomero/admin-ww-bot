<div class="row p-0 m-0 align-items-center justify-content-center " style="height: 100vh;">
  <div class="col-8 col-sm-6 col-md-5">
    <form
      class="bg-white p-5 rounded shadow-lg"
      autocomplete="off"
      [formGroup]="loginForm"
      (ngSubmit)="login()"
    >
      <p class="fs-3 fw-bold mb-4 text-primary"> Login </p>

      <div class="mb-3">
        <span class="form-label">Email</span>
        <input
          class="form-control"
          type="email"
          formControlName="email"
          placeholder="Ingrese su email"
        />
        <span class=""></span>
      </div>

      <div class="mb-3">
        <span class="form-label">Password</span>
        <input
          class="form-control"
          type="password"
          formControlName="password"
          placeholder="Ingrese su contraseña"
        />
        <span class=""></span>
      </div>

      <button
        class="btn btn-primary mb-3 d-block mx-auto"
        type="submit"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>

      <div class="mb-3 text-center">
        <span class=""> ¿No tienes cuenta? </span>

        <a routerLink="../register" class=""> Crear una aquí </a>
      </div>
    </form>
  </div>
</div>
