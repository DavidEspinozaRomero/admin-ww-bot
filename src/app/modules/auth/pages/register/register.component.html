<div
  class="row p-0 m-0 align-items-center justify-content-center"
  style="height: 100vh"
>
  <div class="col-8 col-sm-6 col-md-5">
    <div *ngIf="sendEmail" class="bg-white p-5 rounded shadow-lg">
      <h3 class="fw-bold mb-4 text-primary">
        <i class="bi bi-envelope-check"></i> Correo enviado exitosamente
      </h3>
      <p class="text-center">Por favor revisa tu bandeja de entrada</p>
    </div>
    <form
      *ngIf="!sendEmail"
      class="bg-white p-5 rounded shadow-lg"
      autocomplete="off"
      [formGroup]="registerForm"
      (ngSubmit)="register()"
    >
      <h3 class="fw-bold mb-4 text-primary">Registro</h3>
      <div class="mb-3">
        <label for="username" class="form-label">Nombre</label>
        <input
          id="username"
          class="form-control"
          type="text"
          formControlName="username"
          placeholder="Ingrese su nombre"
          [ngClass]="{
            'is-invalid': utils.isValidControl(registerForm, 'username')
          }"
        />
        <small
          *ngIf="utils.isValidControl(registerForm, 'username')"
          class="text-danger"
        >
          mínimo 2 letras
        </small>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          id="email"
          class="form-control"
          type="email"
          formControlName="email"
          placeholder="Ingrese su email"
          [ngClass]="{
            'is-invalid': utils.isValidControl(registerForm, 'email')
          }"
        />
        <small
          *ngIf="utils.isValidControl(registerForm, 'email')"
          class="text-danger"
        >
          debe ser un correo valido example@gmail.com
        </small>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group mb-3">
          <input
            id="password"
            class="form-control"
            [type]="hidepassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Ingrese su contraseña"
            [ngClass]="{
              'is-invalid': utils.isValidControl(registerForm, 'password')
            }"
          />
          <span
            *ngIf="hidepassword"
            class="input-group-text bi bi-eye"
            (click)="hidepassword = !hidepassword"
          ></span>
          <span
            *ngIf="!hidepassword"
            class="input-group-text bi bi-eye-slash"
            (click)="hidepassword = !hidepassword"
          ></span>
        </div>

        <small
          *ngIf="utils.isValidControl(registerForm, 'password')"
          class="text-danger"
        >
          la contraseña debe tener minimo 8 caracteres, 1 mayuscula,1 minuscula,
          1 simbolo.
        </small>
      </div>

      <button class="btn btn-primary mb-3 d-block mx-auto" type="submit">
        Registro
      </button>

      <div class="mb-3 text-center">
        <span class=""> ¿Ya tienes cuenta? </span>
        <a routerLink="../login" class=""> Ingresa aquí </a>
      </div>

      <div class="mb-3 text-center">
        <span class=""> Olvide mi contraseña.</span>
        <a routerLink="../forgot-password" class=""> Entra aquí </a>
      </div>
    </form>
  </div>
</div>
